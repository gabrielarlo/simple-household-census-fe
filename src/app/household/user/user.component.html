<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col">
            <h5>Users</h5>
          </div>
          <div class="col-auto">
            <button type="button" (click)="openDialog(undefined)"
              class="btn btn-outline-primary btn-sm">Register</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped
          table-hover
          table-borderless
          ">
            <thead class="table-light">
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Updated At</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr *ngFor="let item of users" class="cursor" (click)="openDialog(item)">
                <td scope="row">{{ item.name }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.created_at | date:'medium' }}</td>
                <td>{{ item.updated_at | date:'medium' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
